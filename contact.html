<!doctype html>
<html lang="en" dir="ltr">
  <head>

    <title>Atropos : Bootstrap 5 Template</title>
    <meta name="description" content="...">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Theme -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="assets/css/theme.min.css">

    <!-- Vendor : Leaflet -->
    <link rel="stylesheet" href="assets/css/leaflet.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../favicon.ico">

  </head>

  <body>

    <div class="row g-0 bg-white min-vh-100 align-items-stretch">
      <div class="col-lg-5 text-center text-lg-start overflow-hidden z-index-2 d-flex align-items-center">

        <!-- back button -->
        <a href="index.html" class="link-muted position-absolute top-0 start-0 p-2 d-inline-grid gap-auto-2">
          <svg class="transform-flip-x-rtl" height="18px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"></path>
          </svg>
          <span>back to homepage</span>
        </a>

        <div class="row my-6">
          <div class="col-sm-8 mx-auto">

            <h1 class="fw-bold">Contact Us</h1>
            <p class="lead mb-5">If you have any question or you just want to say to us "hello", do not hesitate to send us a message.</p>

            <form class="form-validate" method="POST" action="#">

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-floating mb-3">
                    <input required type="email" class="form-control" id="contact-name" placeholder="Your name">
                    <label for="contact-name">Your name</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-floating mb-3">
                    <input required type="email" class="form-control" id="contact-email" placeholder="name@example.com">
                    <label for="contact-email">Email address</label>
                  </div>
                </div>
              </div>

              <div class="form-floating mb-3">
                <textarea required class="form-control" placeholder="Leave a comment here" id="contact-message" style="height: 200px"></textarea>
                <label for="contact-message">Message</label>
              </div>

              <button type="submit" class="btn btn-primary">
                <span>Send message</span>
                <svg class="transform-flip-x-rtl" height="18px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                  <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"></path>
                </svg>
              </button>

            </form>

          </div>
        </div>

      </div>
      <div class="col-lg-7 min-vh-75">

        <div class="h-100" 
          data-leaflet='{
            "map_tile": "voyager",
            "map_zoom": "7",
            "map_marker": [
              {
              "map_lat": 40.750765,
              "map_long": -73.993428,
              "map_popup": "<b>Company Inc.</b> <br> Road 741, No.44,<br> New York / United States <br> <a href=`tel:015555555`>(01)-555-5555</a>"
              }
            ]
          }'><!-- map container --></div>

      </div>
    </div>

    <!-- Javascripts -->
    <script src="assets/js/theme.min.js"></script>

    <!-- Vendor : Leaflet -->
    <script src="assets/js/leaflet.js"></script>
    <script src="assets/js/vendor.leaflet.min.js"></script>

  </body>
</html>
